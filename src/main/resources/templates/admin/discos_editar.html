<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editar disco</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <div th:insert="fragments/general.html :: menu"></div>

    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">
        Editar los datos del disco
      </h1>

      <form
        action="#"
        th:action="guardarCambiosDisco"
        th:object="${discoEditar}"
        method="post"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        <!-- Nombre -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Nombre</label>
          <input
            type="text"
            th:field="*{nombre}"
            class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span
            class="text-red-600 text-sm"
            th:if="${#fields.hasErrors('nombre')}"
            th:errors="*{nombre}"
          ></span>
        </div>

        <!-- Color -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Color</label>
          <input
            type="text"
            th:field="*{artista}"
            class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span
            class="text-red-600 text-sm"
            th:if="${#fields.hasErrors('artista')}"
            th:errors="*{artista}"
          ></span>
        </div>

        <!-- Discografica -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Talla</label>
          <input
            type="text"
            th:field="*{discografica}"
            class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span
            class="text-red-600 text-sm"
            th:if="${#fields.hasErrors('discografica')}"
            th:errors="*{discografica}"
          ></span>
        </div>

        <!-- AÃ±o -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Codigo</label>
          <input
            type="text"
            th:field="*{ano}"
            class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span
            class="text-red-600 text-sm"
            th:if="${#fields.hasErrors('ano')}"
            th:errors="*{ano}"
          ></span>
        </div>

        <!-- Precio -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Precio</label>
          <input
            type="number"
            step=".01"
            th:field="*{precio}"
            class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span
            class="text-red-600 text-sm"
            th:if="${#fields.hasErrors('precio')}"
            th:errors="*{precio}"
          ></span>
        </div>

        <!-- Genero -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Marca</label>
          <select
            th:field="*{idGenero}"
            class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option
              th:each="g : ${generos}"
              th:text="${g.nombre}"
              th:value="${g.id}"
            ></option>
          </select>
        </div>

        <!-- Portada -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Portada</label>
          <input
            type="file"
            th:field="*{fotoSubida}"
            class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <input type="hidden" th:field="*{id}" />

        <!-- Submit -->
        <div>
          <input
            type="submit"
            value="Guardar datos disco"
            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition cursor-pointer"
          />
        </div>
      </form>
    </div>
  </body>
</html>
