<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin - Editar Usuario</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div th:insert="fragments/general.html :: menu"></div>

<div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
	<h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Editar Datos del Usuario</h1>

	<form action="#" th:action="guardarCambiosUsuario" th:object="${usuarioEditar}" method="post" enctype="multipart/form-data" class="space-y-6">
		<!-- Nombre -->
		<div>
			<label for="userName" class="block text-gray-700 font-medium mb-2" th:text="#{admin.nombre}"></label>
			<input type="text" th:field="*{nombre}" id="userName" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
		</div>

		<!-- Contraseña -->
		<div>
			<label for="pass" class="block text-gray-700 font-medium mb-2" th:text="#{admin.pass}"></label>
			<input type="password" th:field="*{pass}" id="pass" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
		</div>

		<!-- Teléfono -->
		<div>
			<label for="tel" class="block text-gray-700 font-medium mb-2">Teléfono</label>
			<input type="text" name="tel" th:field="*{tel}" id="tel" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
		</div>

		<!-- País -->
		<div>
			<label for="pais" class="block text-gray-700 font-medium mb-2">País</label>
			<input type="text" name="pais" th:field="*{pais}" id="pais" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
		</div>

		<!-- Email -->
		<div>
			<label for="email" class="block text-gray-700 font-medium mb-2" th:text="#{admin.email}"></label>
			<input type="email" name="email" th:field="*{email}" id="email" class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
		</div>

		<!-- Hidden fields -->
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{avatar}" />

		<!-- Submit -->
		<div>
			<input type="submit" value="Guardar cambios del usuario" class="bg-blue-500 text-white px-6 py-2 w-full rounded-lg hover:bg-blue-600 transition cursor-pointer" />
		</div>
	</form>
</div>

</body>

</html>
