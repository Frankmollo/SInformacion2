<div>
    <form id="form_register" action="/servicioWebUsuarios/registrarUsuario" method="post" enctype="multipart/form-data">

		<p>Crear Cuenta</p>
		<div id="form_register_inputs">
			<div>
				<label for="nombre">Nombre:</label>
				<input type="text" name="nombre" id="nombre" required aria-label="Nombre completo" />
			</div>
			<div>
				<label for="email">Correo Electrónico:</label>
				<input type="email" name="email" id="email" required aria-label="Correo electrónico" />
			</div>
			<div>
				<label for="pass">Contraseña:</label>
				<input type="password" name="pass" id="pass" required aria-label="Contraseña" minlength="8" />
			</div>
			<div>
				<label for="pass_confirm">Confirmar Contraseña:</label>
				<input type="password" name="pass_confirm" id="pass_confirm" required aria-label="Confirmar contraseña" minlength="8" />
			</div>
			<div>
				<label for="tel">Teléfono:</label>
				<input type="tel" name="tel" id="tel" required aria-label="Número de teléfono" />
			</div>
			<div>
				<label for="pais">País:</label>
				<input type="text" name="pais" id="pais" required aria-label="País" />
			</div>
			<div>
				<label for="avatar">Avatar (opcional):</label>
				<input type="file" name="avatar" id="avatar" accept="image/*" aria-label="Avatar" />
			</div>
		</div>
		<div id="form_register_redirect">
			<span>¿Ya tienes cuenta?</span>
			<a id="goToLogIn" href="#">Ir a LogIn</a>
		</div>
		<input id="registerButton" type="submit" value="Crear Cuenta" />
	</form>
</div>
